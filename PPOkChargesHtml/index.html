<!DOCTYPE html>
	<head>
		<title>Line Charge App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div id="charge-listing">
		<nav class="navbar fixed-top text-light bg-dark">
			<p class="navbar-brand">Welcome to the Line Charge App</p>
		</nav>
		<br />
		<br />
		<br />
		<br />
		<div class="container">
			<form v-on:submit.prevent="addNewCharge">
				<div class="row form-group justify-content-center">
					<div class="col">
						<span class="control-label col-md-2">Charge Date</span>
						<br />
						<input type="datetime-local" v-model="newChargeDate" name="transactionDate" required />
					</div>
					<div class="col">
						<span class="control-label col-md-2">Charge Type</span>
						<br />
						<select name="chargeType" v-model="newChargeType" required style="margin-left: 10px;">
							<option>Select One</option>
							<option value="1">Deposit</option>
							<option value="2">Expense</option>
							<option value="3">Fee</option>
						</select>
					</div>
					<div class="col">
						<span class="control-label col-md-2">Amount</span>
						<br />
						<input type="number" v-model="newAmount" name="amount" required />
					</div>
					<div class="col">
						<input type="submit" value="Save" class="btn btn-default mt-3" />
					</div>
				</div>
			</form>
		</div>
			<table class="table table-striped table-hover border border-dark">
				<thead>
					<tr>
						<th>Charge Date</th>
						<th>Type</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr
					is="charge-list-item"
					v-for="charge in chargelist.Charges"
					:charge="charge"
					:key="charge.id">
					</tr>
					<tr>
						<td>{{ amt }}</td>
						<td colspan="2" align="left"> Total</td>
					</tr>
				</tbody>
			</table>
			<br />
			<br />
			<table class="table table-striped table-hover border border-dark">
				<thead>
					<tr>
						<th>Type</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr
					is="charge-total-item"
					v-for="charge in chargelist.Totals"
					:charge="charge"
					:key="charge.Name">
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
		<script src="https://momentjs.com/downloads/moment.min.js" defer></script>
		<script src="charge.js" defer></script>
		<script src="index.js" defer></script>
	</body>
</html>
